<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>Serial No.</th>
        <th>Product Name</th>
        <th>Product Price</th>
    </tr>
    <tr>
        <td>1.</td>
        <td>Rice</td>
        <td>150</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>Meat</td>
        <td>350</td>
    </tr>
    <tr>
        <td colspan="2" align="right">Total</td>
        <td>500</td>
    </tr>
</table>

</body>
</html>
